<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>

    <!-- CSS Styling directly in the HTML file -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background color */
            text-align: center; /* Center-align text */
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
            text-transform: uppercase; /* Convert heading to block letters */
        }

        form {
            width: 60%;
            margin: 0 auto; /* Center-align form */
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            display: block;
            text-align: left; /* Align text left */
        }

        input[type="number"] {
            width: 100%; /* Full-width input fields */
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Consistent padding and border */
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Predict Student Performance</h1>
    <form action="/predict" method="post">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" id="hours_studied" name="hours_studied" required>

        <label for="previous_scores">Previous Scores:</label>
        <input type="number" id="previous_scores" name="previous_scores" required>

        <label for="sleep_hours">Sleep Hours:</label>
        <input type="number" id="sleep_hours" name="sleep_hours" required>

        <label for="sample_papers">Sample Question Papers Practiced:</label>
        <input type="number" id="sample_papers" name="sample_papers" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
